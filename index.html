<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avrora Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .card h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .advice-list {
            list-style: none;
        }

        .advice-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .advice-positive {
            background: rgba(76, 175, 80, 0.2);
            border-left-color: #4CAF50;
        }

        .advice-warning {
            background: rgba(255, 193, 7, 0.2);
            border-left-color: #FFC107;
        }

        .advice-suggestion {
            background: rgba(33, 150, 243, 0.2);
            border-left-color: #2196F3;
        }

        .advice-info {
            background: rgba(158, 158, 158, 0.2);
            border-left-color: #9E9E9E;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.7;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .summary-text {
            white-space: pre-line;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Avrora Monitor</h1>
        <p class="subtitle">–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ —Å–æ–≤–µ—Ç—ã</p>
        <button class="refresh-btn" onclick="loadData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <div class="dashboard">
        <div class="card">
            <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞ –¥–µ–Ω—å</h3>
            <div id="stats-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="card">
            <h3>üí° –°–æ–≤–µ—Ç—ã –ê–≤—Ä–æ—Ä—ã</h3>
            <div id="advice-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="card full-width">
            <h3>üìù –°–≤–æ–¥–∫–∞ –∑–∞ –¥–µ–Ω—å</h3>
            <div id="summary-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                const stats = await window.electronAPI.getDailyStats();
                displayStats(stats);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–≤–µ—Ç—ã
                const advice = await window.electronAPI.getAdvice();
                displayAdvice(advice);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–æ–¥–∫—É
                const summary = await window.electronAPI.getDailySummary();
                displaySummary(summary);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                document.getElementById('stats-content').innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
                document.getElementById('advice-content').innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
                document.getElementById('summary-content').innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
            }
        }

        function displayStats(stats) {
            const container = document.getElementById('stats-content');
            
            if (!stats || stats.totalTime === 0) {
                container.innerHTML = '<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∑–∞ —Å–µ–≥–æ–¥–Ω—è</p>';
                return;
            }

            const productiveRatio = Math.round((stats.productiveTime / stats.totalTime) * 100);
            
            container.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${formatTime(stats.totalTime)}</div>
                        <div class="stat-label">–û–±—â–µ–µ –≤—Ä–µ–º—è</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${formatTime(stats.productiveTime)}</div>
                        <div class="stat-label">–ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–µ–º—è</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${productiveRatio}%</div>
                        <div class="stat-label">–ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${Object.keys(stats.appsUsed || {}).length}</div>
                        <div class="stat-label">–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–π</div>
                    </div>
                </div>
            `;
        }

        function displayAdvice(advice) {
            const container = document.getElementById('advice-content');
            
            if (!advice || advice.length === 0) {
                container.innerHTML = '<p>–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–≤–µ—Ç–æ–≤</p>';
                return;
            }

            const adviceHtml = advice.map(item => `
                <div class="advice-item advice-${item.type}">
                    ${item.message}
                </div>
            `).join('');

            container.innerHTML = `<ul class="advice-list">${adviceHtml}</ul>`;
        }

        function displaySummary(summary) {
            const container = document.getElementById('summary-content');
            container.innerHTML = `<div class="summary-text">${summary}</div>`;
        }

        function formatTime(milliseconds) {
            const hours = Math.floor(milliseconds / (1000 * 60 * 60));
            const minutes = Math.floor((milliseconds % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0) {
                return `${hours}—á ${minutes}–º`;
            } else {
                return `${minutes}–º`;
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        document.addEventListener('DOMContentLoaded', loadData);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadData, 30000);
    </script>
</body>
</html>
